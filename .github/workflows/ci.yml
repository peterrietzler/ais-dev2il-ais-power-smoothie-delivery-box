name: CI

on:
  # Run on pushes to the main branch
  push:
    branches: [ "main" ]
  # Run on pull requests targeting the main branch
  pull_request:
    branches: [ "main" ]
  # Run every night at midnight UTC
  schedule:
    - cron: '0 0 * * *'
  # Allow developers to manually trigger the workflow from the GitHub Actions tab
  workflow_dispatch:

jobs:
  test:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    # Install uv
    - name: Install uv
      uses: astral-sh/setup-uv@v5
      with:
        # Enables caching of uv's virtual environments between runs. This
        # speeds up the workflow significantly on subsequent runs.
        enable-cache: true

    # Set up Python using the .python-version file
    # This looks for the file in the root of your repo by default
    - name: Set up Python
      run: uv python install

    # Install dependencies
    - name: Install the project
      run: uv sync --frozen

    # Check code formatting and lint
    - name: Check code
      run: uvx ruff check . --output-format=github

    # Run tests
    - name: Run tests
      run: uv run pytest --junitxml=junit.xml

    # Show test results in a developer friendly way
    - name: Create test result summary
      uses: test-summary/action@v2
      with:
        paths: "junit.xml"
      # ensure this runs even if tests fail
      if: always()

  scan:
    name: Security Checks
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install

      - name: Scan for vulnerable dependencies
        run: | 
          set -o pipefail
          echo "### ðŸ›¡ï¸ Security Audit Results" >> $GITHUB_STEP_SUMMARY
          echo '```text' >> $GITHUB_STEP_SUMMARY
          uvx uv-secure --config=pyproject.toml | tee -a $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

      - name: Scan for secrets
        uses: gitleaks/gitleaks-action@v2
        if: always()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-and-push:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: [test, scan]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      packages: write
    
    steps:
      - uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Read Python version
        id: python-version
        run: echo "version=$(cat .python-version)" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile_Clean
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:latest
            ghcr.io/${{ github.repository }}:v${{ github.run_number }}
          build-args: |
            PYTHON_VERSION=${{ steps.python-version.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
